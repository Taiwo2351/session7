<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>A Simple Contact us Form</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <h1>A Simple Contact us Form</h1>
 <form action="#">
  <label for="fullname">Fullname</label>
   <input type="text" placeholder="Enter your fullname" id="fullname" required autofocus>

  <div class="row">

   <div>
    <label for="email">Enter your email address</label>
    <input type="email" id="email" placeholder="Your email here">
   </div>

   <div>
    <label for="tel">Enter your Telephone Number</label>
    <input type="tel" id="tel" placeholder="Your tel no. here">
   </div>

  </div>

  <label for="message">Enter Mesage </label>
  <textarea id="message" placeholder="Enter your message here"></textarea>
  <input type="submit" value="send message">
 </form>
</body>
</html>
